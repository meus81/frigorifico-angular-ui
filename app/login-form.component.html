{{login_diagnostic}}
<div class="container">
	<h1>Login</h1>
	<form [ngFormModel]="form" (ngSubmit)="onSubmit()" >
		<div *ngIf="error">Verifique su nombre de usuario y contraseña</div>
		<div class="form-group">
			<label for="nombre"> Usuario: </label>
			<input type="text" class="form-control" required [(ngModel)]="usuario.nombre" ngControl="nombre">
		</div>
		<div class="form-group">
			<label for="contrasenia"> Contrase&ntilde;a: </label>
			<input type="password" class="form-control" required [(ngModel)]="usuario.contrasenia" ngControl="contrasenia">
		</div>
		
		<button type="button" class="btn btn-default" (click)="limpiar()">Limpiar</button>
		<button type="submit" class="btn btn-default" [disabled]="!form.valid">Enviar</button>
	</form>
</div>
